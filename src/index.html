<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangboard</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.ts"></script>
    <!-- <script defer src="node_modules/flowbite/dist/flowbite.min.js"></script> -->

</head>

<body class="bg-gray-400">
    <main class="flex justify-center h-screen text-white">
        <div class="bg-gray-700 container mx-auto max-w-3xl">
            <h1 class="m-2 text-center text-white">Interval stopwatch</h1>

            <div id="work_bar">
                <div class="flex justify-between m-2 p-2">
                    <span class="text-base font-medium text-white">WORK!</span>
                    <span class="text-sm font-medium text-white">45%</span>
                </div>
                <div class="m-2 p-2">
                    <div class="w-full  rounded-full h-4 bg-gray-400">
                        <div id="work_bar_bar" class="bg-green-600 h-4 rounded-full"></div>
                    </div>
                </div>
            </div>
            <div id="pause_bar">
                <div class="flex justify-between m-2 p-2">
                    <span class="text-base font-medium text-white">REST!</span>
                    <span class="text-sm font-medium text-white">45%</span>
                </div>
                <div class="m-2 p-2">
                    <div class="w-full rounded-full h-4 bg-gray-400">
                        <div id="pause_bar_bar" class="bg-red-600 h-4 rounded-full"></div>
                    </div>
                </div>
            </div>
            <!-- <div id="series_bar">
                <div class="flex justify-between m-2 p-2">
                    <span class="text-base font-medium text-white">Series</span>
                    <span class="text-sm font-medium text-white">45%</span>
                </div>
                <div class="m-2 p-2">
                    <div class="w-full  rounded-full h-4 bg-gray-400">
                        <div id="series_bar_bar" class="bg-indigo-600 h-4 rounded-full"></div>
                    </div>
                </div>
            </div> -->

            <div id="gauges" class="flex justify-around">
                <div id="gauge_reps" class="relative size-40 mx-4">
                    <svg class="rotate-[135deg] size-full" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-yellow-200 " stroke-width="3" stroke-dasharray="75 100" stroke-linecap="round"></circle>
                        <circle id="gauge_reps_bar" cx="18" cy="18" r="16" fill="none" class="stroke-current text-yellow-600 " stroke-width="1.5" stroke-dasharray="50 100" stroke-linecap="round"></circle>
                    </svg>
                    <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <span id="gauge_reps_text" class="text-4xl font-bold text-yellow-600 ">1/8</span>
                        <span class="text-yellow-600  block">Reps</span>
                    </div>
                </div>
                <div id="gauge_series" class="relative size-40 mx-4">
                    <svg class="rotate-[135deg] size-full" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-orange-200 " stroke-width="3" stroke-dasharray="75 100" stroke-linecap="round"></circle>
                        <circle id="gauge_series_bar" cx="18" cy="18" r="16" fill="none" class="stroke-current text-orange-500 " stroke-width="1.5" stroke-dasharray="37.5 100" stroke-linecap="round"></circle>
                    </svg>
                    <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <span id="gauge_series_text" class="text-4xl font-bold text-orange-600 ">4/5</span>
                        <span class="text-orange-600 block">Series</span>
                    </div>
                </div>
            </div>
            <div id="setting_section">
                <div class="flex flex-wrap justify-center">
                    <div id="set_work_time" class="bg-slate-600 m-1 p-1">
                        <div id="set_work_time_form" class="max-w-xs mx-auto flex items-center flex-col">
                            <label for="worktime-input" class="block mb-2 text-sm font-medium text-white text-center">Work time</label>
                            <div class="relative flex items-center max-w-[8rem]">
                                <button type="button" id="decrement-worktime" data-input-counter-decrement="worktime-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-s-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                </button>
                                <input type="text" id="worktime-input" data-input-counter aria-describedby="worktime-text-explanation" class="border-x-0 h-11 text-center text-sm block w-full py-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="7" value="1" required />
                                <button type="button" id="increment-worktime" data-input-counter-increment="worktime-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-e-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                </button>
                            </div>
                            <p id="worktime-text-explanation" class="mt-2 text-sm text-gray-400">Exercise time in seconds</p>
                        </div>
                    </div>
                    <div id="set_pause_time" class="bg-slate-600 m-1 p-1">
                        <form class="max-w-xs mx-auto flex items-center flex-col">
                            <label for="pausetime-input" class="block mb-2 text-sm font-medium text-white text-center">Pause time</label>
                            <div class="relative flex items-center max-w-[8rem]">
                                <button type="button" id="decrement-pausetime" data-input-counter-decrement="pausetime-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-s-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                </button>
                                <input type="text" id="pausetime-input" data-input-counter aria-describedby="pausetime-text-explanation" class="border-x-0 h-11 text-center text-sm block w-full py-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="3" required />
                                <button type="button" id="increment-pausetime" data-input-counter-increment="pausetime-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-e-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                </button>
                            </div>
                            <p id="pausetime-text-explanation" class="mt-2 text-sm text-gray-400">Pause time between reps.</p>
                        </form>
                    </div>

                    <div id="set_rest_time" class="bg-slate-600 m-1 p-1">
                        <form class="max-w-xs mx-auto flex items-center flex-col">
                            <label for="resttime-input" class="block mb-2 text-sm font-medium text-white text-center">Rest time</label>
                            <div class="relative flex items-center max-w-[8rem]">
                                <button type="button" id="decrement-resttime" data-input-counter-decrement="resttime-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-s-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                </button>
                                <input type="text" id="resttime-input" data-input-counter aria-describedby="resttime-text-explanation" class="border-x-0 h-11 text-center text-sm block w-full py-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="3" required />
                                <button type="button" id="increment-resttime" data-input-counter-increment="resttime-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-e-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                </button>
                            </div>
                            <p id="resttime-text-explanation" class="mt-2 text-sm text-gray-400">Rest time between series.</p>
                        </form>
                    </div>

                    <div id="set_reps_in_set" class="bg-slate-600 m-1 p-1">
                        <form class="max-w-xs mx-auto flex items-center flex-col">
                            <label for="reps-input" class="block mb-2 text-sm font-medium text-white text-center">Reps in set</label>
                            <div class="relative flex items-center max-w-[8rem]">
                                <button type="button" id="decrement-reps" data-input-counter-decrement="reps-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-s-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                </button>
                                <input type="text" id="reps-input" data-input-counter aria-describedby="reps-text-explanation" class="border-x-0 h-11 text-center text-sm block w-full py-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="6" required />
                                <button type="button" id="increment-reps" data-input-counter-increment="reps-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-e-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                </button>
                            </div>
                            <p id="reps-text-explanation" class="mt-2 text-sm text-gray-400">Num of repeats in one series.</p>
                        </form>
                    </div>
                    <div id="set_series_num" class="bg-slate-600 m-1 p-1">
                        <form class="max-w-xs mx-auto flex items-center flex-col">
                            <label for="seriesnum-input" class="block mb-2 text-sm font-medium text-white text-center">Number of series</label>
                            <div class="relative flex items-center max-w-[8rem]">
                                <button type="button" id="decrement-series" data-input-counter-decrement="seriesnum-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-s-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                </button>
                                <input type="text" id="seriesnum-input" data-input-counter aria-describedby="seriesnum-text-explanation" class="border-x-0 h-11 text-center text-sm block w-full py-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="5" required />
                                <button type="button" id="increment-series" data-input-counter-increment="seriesnum-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600  border rounded-e-lg p-3 h-11 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                                    <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                </button>
                            </div>
                            <p id="seriesnum-text-explanation" class="mt-2 text-sm text-gray-400">Series between long rest.</p>
                        </form>
                    </div>
                </div>

                <div class="flex justify-center">
                    <ul class="items-center w-full text-sm font-medium   border  rounded-lg sm:flex bg-gray-700 border-gray-600 text-white">
                        <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                            <div class="flex items-center ps-3">
                                <input id="vue-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                                <label for="vue-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium  text-gray-300">Bell on start</label>
                            </div>
                        </li>
                        <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                            <div class="flex items-center ps-3">
                                <input id="react-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600  rounded   ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                                <label for="react-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium  text-gray-300">Bell on countdown start</label>
                            </div>
                        </li>
                        <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                            <div class="flex items-center ps-3">
                                <input id="angular-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600   rounded   ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                                <label for="angular-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium  text-gray-300">Bell on half rest</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="control_section" class="flex justify-center">
                <button id="run_button" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"> Run stopwatch!</button>
            </div>
            
        </div>
    </main>
</body>

</html>
